<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/main.css') }}"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="{{ url_for('index') }}" class="navbar-brand">To-Do App</a>
      </div>
      <div class="nav-right">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('schedules_list') }}">My Schedules</a>

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
        <span class="nav-user">Hi, {{ current_user.username }} ðŸ‘‹</span>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>

        {% endif %}
      </div>
    </nav>
