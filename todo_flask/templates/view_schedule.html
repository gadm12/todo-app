{% extends "base.html" %} {% block content %}
<div class="content">
  <h1>Schedule - Week of {{ schedule.week_start_date }}</h1>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Shift Time</th>
      </tr>
    </thead>
    <tbody>
      {% for day in days_order %}
      <tr>
        <td><strong>{{ day }}</strong></td>
        <td>{{ schedule.parsed_data[day] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
