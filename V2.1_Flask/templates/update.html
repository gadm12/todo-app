    <!-- No need to include action="/update/{{task.id}}" 
     because this form is already on the correct update page for that specific task ID -->

            <form method="POST">
                <label for="content">Task:</label>
                    <input 
                        type="text" 
                        name="content" 
                        id="content" 
                        value="{{ task.content }}" 
                        required 
                    >
                        <!-- ^required means the browser wonâ€™t let the user submit the form if this field is empty.-->

                <label for="due">Due Date:</label>
                    <input 
                        type="date" 
                        name="due" 
                        id="due" 
                        value="{{ task.due.strftime('%Y-%m-%d') if task.due else '' }}"
                    >

  <input type="submit" value="Update Task">
</form>
